server.address=192.168.1.13
server.port=8080

# bean: dataSource
spring.datasource.url=jdbc:mysql://localhost:3306/beamforce_db?useSSL=false&serverTimezone=Europe/Moscow
spring.datasource.username=admin
spring.datasource.password=admn
spring.jooq.sql-dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# db
db.name=beamforce_db
db.table.default_spring_users=users
db.table.default_spring_authorities=authorities
db.table.users=usr
db.table.organizations=organizations

# generate db schemas from hibernate
spring.jpa.hibernate.ddl-auto=update

# logging
logging.file.path=J:/Spring_logging

# PoC server driver
poc.host=http://localhost:8001/

