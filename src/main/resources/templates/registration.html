<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head_tag :: head_tag}">
</head>
<body>
<form action="/reg/validation" th:action="@{/reg/validation}" th:object="${user}"
      method="post">
    Имя:
    <input type="text" th:field="*{name}"/>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br>
    <br>
    email:
    <input type="text" th:field="*{email}"/>
    * необязательно
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
    <br>
    <br>
    Пароль:
    <input type="text" th:field="*{password}"/>
    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    <br>
    <br>
    <button id="reg_button" type="submit">Зарегестрироваться</button>
    <script src="/help/reg_validation.js"></script>
</form>
</body>
</html>
