<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head_tag :: head_tag}">
</head>
<body>
<div id="bg"></div>
<div th:insert="~{fragments/header :: nav-bar}"></div>

<div id="body-wrapper">
    <h3 class="subtitle margin-bottom-content">Log in</h3>

    <form name="f" th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="red-alert">
            Неправильные имя пользователя и/или пароль
        </div>
        <div th:if="${param.logout}" class="red-alert">
            Вы разлогинены
        </div>
        <div class="content">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username"/>
        </div>
        <div class="content">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div class="content">
            <tr>
                <td>Запомнить меня:</td>
                <td><input type="checkbox" name="remember-me" class="checkbox"/></td>
            </tr>
        </div>
        <div>
            <button type="submit" class="btn">Войти</button>
        </div>
    </form>
</div>
</body>
</html>
