<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head_tag :: head_tag}">
</head>
<body>
<div th:insert="~{fragments/header :: logged_header}"></div>

<div th:if="${server_message} != null" th:insert="~{fragments/server_message :: server_message}"></div>

<div class="user_short_info">
    <div>Пользователь: <span th:text="${user.name}">user</span></div>
    <div th:if="${user.organization != null}">Организация: <span th:text="${user.organization.name}">org</span></div>
</div>

<div class="model_action_container">
    <form th:if="${user.organization == null}" th:action="@{__${#httpServletRequest.requestURI}__/settings/join-org}">
        <input type="submit" value="Вступить в организацию" />
    </form>
    <form th:action="@{__${#httpServletRequest.requestURI}__/model/new-model}">
        <input type="submit" value="Новая модель" />
    </form>
    <form th:action="@{__${#httpServletRequest.requestURI}__/model/new-grid}">
        <input type="submit" value="Новая строительная сетка" />
    </form>
    <form th:action="@{__${#httpServletRequest.requestURI}__/model/share-list}">
        <input type="submit" value="Поделиться моделью" />
    </form>
    <form th:action="@{__${#httpServletRequest.requestURI}__/model/delete-list}">
        <input type="submit" value="Удалить модель" />
    </form>
</div>

<div class="user_content_container">
    <div class="user_content">
        <div class="model_name"><a href="">Fake Model 1</a></div>
        <div class="model_time">date&time</div>
        <div class="model_creator">creator</div>
        <div class="model_comment">comment</div>
        <div class="model_raw"><a href="">raw</a></div>
    </div>
    <div class="user_content">
        <div class="model_name"><a href="">Fake Model 2</a></div>
        <div class="model_time">date&time</div>
        <div class="model_creator">creator</div>
        <div class="model_comment">comment</div>
        <div class="model_raw"><a href="">raw</a></div>
    </div>
    <div class="user_content">
        <div class="model_name"><a href="">Fake Model 3</a></div>
        <div class="model_time">date&time</div>
        <div class="model_creator">creator</div>
        <div class="model_comment">comment</div>
        <div class="model_raw"><a href="">raw</a></div>
    </div>
    <div class="user_content">
        <div class="model_name"><a href="">Fake Model 4</a></div>
        <div class="model_time">date&time</div>
        <div class="model_creator">creator</div>
        <div class="model_comment">comment</div>
        <div class="model_raw"><a href="">raw</a></div>
    </div>
    <div class="user_content">
        <div class="model_name"><a href="">Fake Model 5</a></div>
        <div class="model_time">date&time</div>
        <div class="model_creator">creator</div>
        <div class="model_comment">comment</div>
        <div class="model_raw"><a href="">raw</a></div>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
