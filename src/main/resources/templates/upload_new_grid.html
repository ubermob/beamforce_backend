<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Сетка из SCAD:
<form action="#" th:action="@{__${#httpServletRequest.requestURI}__/post}" th:object="${gridInputDTO}" method="post">
    <label for="along">Продольное направление:</label>
    <textarea id="along" th:field="*{along}"></textarea>
    <label for="across">Поперечное направление:</label>
    <textarea id="across" th:field="*{across}"></textarea>
    <label for="name">Имя:</label>
    <textarea id="name" th:field="*{name}"></textarea>
    <label for="commentary">Комментарий:</label>
    <textarea id="commentary" th:field="*{commentary}"></textarea>
    <label for="startOffsetX">grid offset X:</label>
    <input type="number" step="any" id="startOffsetX" th:field="*{startOffsetX}"/>
    <label for="startOffsetY">grid offset X:</label>
    <input type="number" step="any" id="startOffsetY" th:field="*{startOffsetY}"/>
    <label for="offset">grid offset X:</label>
    <input type="number" step="any" id="offset" th:field="*{offset}"/>
    <button type="submit">Загрузить</button>
</form>
</body>
</html>
